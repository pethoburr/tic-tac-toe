<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <header><h1>TIC-TAC-TOE</h1></header>
        <div class="body">
            <div class="gameboard" id="board">
                <div class="square" data-square></div>
                <div class="square" data-square></div>
                <div class="square" data-square></div>
                <div class="square" data-square></div>
                <div class="square" data-square></div>
                <div class="square" data-square></div>
                <div class="square" data-square></div>
                <div class="square" data-square></div>
                <div class="square" data-square></div>
            </div>
        </div>
        <div class="winning-message" id="winningMessage">
            <div data-winning-message></div>
            <button id="restartBtn">Restart</button>
        </div>
        <footer><h3>copyright by Maninder Pahal</h3></footer>
    </div>
</body>
</html>
